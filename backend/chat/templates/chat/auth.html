<!DOCTYPE html>

<html>
    <head>
        <title>LocalTalk</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

        {% load static %}

        <link rel="stylesheet" href="{% static 'chat/css/index.css' %}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
    
        <div class="header d-flex justify-content-between align-items-start">
            <div class="logo py-2 px-3">
            <h1 class="m-0 text-light">LocalTalk</h1>
            </div>
            <div class="d-flex align-items-center p-2">
            <a href="{% url 'home' %}" class="btn p-2">Главная</a>
            </div>
        </div> 
        
        <div class="authentication-window w-50 mx-auto my-5 d-flex ">
            <div class="w-50 m-4">
                <h2>Регистрация</h2>
            
                <form class="d-flex flex-column"  method="post">
                    {%csrf_token%}
                    <div class="my-2">
                        <label for="reg-login" class="form-label">Логин</label>
                        <input type="text" class="form-control px-3" id="reg-login" name="reg_login" placeholder="Придумайте логин..." minlength="3">
                    </div>
                    <div class="my-2">
                        <label for="reg-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control px-3" id="reg-email" name="reg_email" placeholder="Введите E-mail...">
                    </div>
                    <div class="my-2">
                        <label for="reg-password" class="form-label">Пароль</label>
                        <input type="password" class="form-control px-3" id="reg-password" name="reg_password" placeholder="Придумайте пароль...">
                    </div>
                    {% if reg_error %}
                    <h6 class="fs-6 text-danger">{{ reg_error }}</h6>
                    {% endif %}
                    <input type="submit" class="btn btn-primary my-3 blue-custom-button" name="register" value="Зарегистрироваться">
                </form>
            </div>

            <div class="vertical-rule"></div>

            <div class="w-50 m-4 d-flex flex-column">   
                <h2>Вход</h2>
            
                <form class="d-flex flex-column h-100" method="post">
                    {%csrf_token%}
                    <div class="my-2">
                        <label for="log_login" class="form-label">Логин</label>
                        <input type="text" class="form-control px-3" id="log_login" name="log_login" placeholder="Введите Ваш логин...">
                    </div>
                    <div class="my-2 mb-auto">
                        <label for="log_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control px-3" id="log_password" name="log_password" placeholder="Введите пароль...">
                    </div>
                    {% if log_error %}
                    <h6 class="fs-6 text-danger">{{ log_error }}</h6>
                    {% endif %}
                    <input type="submit" class="btn btn-primary my-3 blue-custom-button" name="login" value="Войти">
                </form>
            </div>
        </div>



    </body>
</html>
